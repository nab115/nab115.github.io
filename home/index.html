    <script>
        sessionStorage.setItem('active', '#home-tab');
    
        function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
        }
    
        $(document).ready(function() {
            initial_jiggle();
        });
    
        async function initial_jiggle() {
            for(let i = 0; i < $("#contact").children("a").length; i++) {
                // console.log($("#contact").children("a").eq(i).children("i").eq(0));
                await sleep(100);
                jiggle($("#contact").children("a").eq(i).children("i").eq(0), 200);
            }
        }
    
        console.log($("html").css("color"));
    
        $("#contact a").hover(
            function() {
                jiggle($(this).children("i").eq(0), 200);
            }
            , function() {
            }
        );
    
        function jiggle(ob, d) {
            ob.animate({bottom: "+=15px"}, d);
            ob.animate({bottom: "-=15px"}, d);
        }
    </script>
