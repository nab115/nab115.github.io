<script src="/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $(sessionStorage.getItem('active')).parent().addClass("active");
        jiggle($("[class^='fa fa-']"), 400);
    });

    $("#contact a").hover(
        function() {
            jiggle($(this).children("i").eq(0), 200);
        }
        , function() {
        }
    );

    function jiggle(ob, d) {
        ob.animate({bottom: "+=10px"}, d);
        ob.animate({bottom: "-=10px"}, d);
    }
</script>
