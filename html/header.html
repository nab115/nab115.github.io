<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="/css/header.css"/>
<script>
    $(document).ready(function() {
        $(sessionStorage.getItem('active')).parent().addClass("active");
        let title = null;
        if(sessionStorage.getItem('active') == '#home-tab') {
            title = 'Naran Babha';
        }
        else if (sessionStorage.getItem('active') == '#project-tab') {
            title = 'Projects';
        }
        $('#title').text(title);
    });
</script>
<div id="header-container">
    <ul id="navigation-container">
        <li>
            <a class="navigation-button" id="home-tab" href="/home">Home</a>
        </li>
        <li>
            <a class="navigation-button" id="project-tab" href="/projects/">Projects</a>
        </li>
    </ul>
    <p id="title"></p>
</div>
